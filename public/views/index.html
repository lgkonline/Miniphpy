<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		
		<link rel="stylesheet" href="public/css/main.css">
	</head>

	<body>
		<section class="tpl-area">
			<article id="tpl-input-group">
				<div class="panel panel-default">
					<button type="button" class="tpl-input-group-minify btn btn-primary pull-right" data-id="">
						<span class="tpl-input-group-minify-icon glyphicon glyphicon-refresh"></span>
						Minify
					</button>
					
					<div class="tpl-input-group-type pull-left"></div>	
						
					<div class="panel-heading">
						<h4 class="panel-title">
							<span class="tpl-input-group-output-file"></span>
						</h4>
					</div>
					
					<div class="tpl-input-group-inputs list-group">
						
					</div>
				</div>
			</article>
			
			<article id="tpl-input">
				<div class="list-group-item">
					<span class="tpl-input-file"></span> |
					<span class="tpl-input-position"></span>
				</div>
			</article>
		</section>
		
		<main>
			<div class="container">
				<h1 class="page-header">Miniphpy</h1>
				
				<div id="input-groups"></div>
			</div>
		</main>
		
		<script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="public/js/main.js"></script>
	</body>
</html>

<header id="header">
	<div class="container">
		<a href="public" class="miniphpy-logo">
			<img src="public/images/logo.svg" alt="Miniphpy">
		</a>
	</div>
</header>

<main id="main">
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-3">
				<button type="button" class="add-input-group btn btn-primary btn-outline">
					<span class="glyphicon glyphicon-plus-sign"></span>
					Add a new bundle
				</button>
			</div>
			
			<div class="col-lg-10 col-md-9">
				<button type="button" class="btn btn-default btn-outline"
						data-toggle="modal" data-target="#export-config-modal">
					<span class="glyphicon glyphicon-upload"></span>
					Export this config
				</button>
				
				<button type="button" class="btn btn-default btn-outline"
						data-toggle="modal" data-target="#import-config-modal">
					<span class="glyphicon glyphicon-download"></span>
					Import external config
				</button>
			</div>
		</div>
		

		

		
		<div id="input-groups"></div>
	</div>
</main>

<footer id="footer">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<a href="http://github.com/lgkonline/miniphpy" target="_blank" class="btn btn-default btn-sm btn-outline">
					<span class="glyphicon glyphicon-globe"></span>
					Find Miniphpy on GitHub
				</a>
			</div>
			
			<div class="col-md-6">
				<a href="http://lgk.io" target="_blank" class="lgk-logo pull-right">
					<img src="http://lib.lgkonline.com/logo-fff.png" alt="LGK">
				</a>
			</div>
		</div>
	</div>
</footer>
